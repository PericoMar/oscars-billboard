<section class="login">
    <header class="modal-header">
    <h2>Inicia Sesión</h2>
    <button mat-icon-button class="close-button" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
    </button>
    </header>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <main class="modal-content">
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" class="form-control" formControlName="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password" required>
        </div>
    </main>
        <footer class="modal-footer">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Iniciar Sesión</button>
            <button class="close-button" (click)="closeDialog()">Cerrar</button>
        </footer>
    </form>
</section>
