<section class="film-booking">
    @if(sesionSelected){
      <h2 class="booking-title">RESERVA A LAS {{ sesionSelected.hora }}</h2>
    } @else {
      <h2 class="booking-title">RESERVA</h2>
    }
    <div class="seating">
      <div *ngFor="let row of seats; let rowIndex = index" class="row">
        <div *ngFor="let seat of row; let seatIndex = index"
             class="seat-container"
             [class]="getSeatClass(seat)"
             (click)="toggleSeatSelection(seat)">
          <img src="../../../assets/seat-removebg-preview.png" alt="Seat">
        </div>
      </div>
    </div>

    <div class="booking-info">
      <p>Asientos seleccionados: <span class="number-seats">{{ getSelectedSeatCount() }}</span></p>
      <button (click)="reserveSeats()" [disabled]="getSelectedSeatCount() === 0">Reservar</button>
    </div>
  </section>
